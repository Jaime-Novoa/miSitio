<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <!-- Enlace a CDN de Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* Fondo blanco */
            color: #000000; /* Texto negro */
            margin: 0;
            padding: 0;
        }
        .menu {
            background-color: #58B2AF; /* Color del menú */
            padding: 10px;
        }
        .menu a {
            color: #ffffff; /* Texto blanco en el menú */
            text-decoration: none;
            margin-right: 20px;
        }
        .carousel-item img {
            max-width: 100%; /* Tamaño máximo de la imagen del carrusel */
            height: auto;
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: #58B2AF; /* Color de las flechas del carrusel */
        }
        .carousel-indicators li {
            background-color: #58B2AF; /* Fondo de los indicadores del carrusel */
            border: 2px solid #ffffff; /* Borde de los indicadores del carrusel */
        }
        .news-text {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para el texto de las noticias */
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Menú (mismo menú que en la página de inicio) -->
    <div class="menu">
        <a href="index.html">Inicio</a>
        <a href="equipo.html">Equipo</a>
        <a href="noticias.html">Noticias</a>
    </div>

    <!-- Jumbotron con Carrusel de Noticias -->
    <div id="noticiasCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores del Carrusel -->
        <ol class="carousel-indicators">
            <li data-target="#noticiasCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#noticiasCarousel" data-slide-to="1"></li>
            <li data-target="#noticiasCarousel" data-slide-to="2"></li>
            <li data-target="#noticiasCarousel" data-slide-to="3"></li>
            <li data-target="#noticiasCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Carrusel de Noticias -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/noticia1.jpg" alt="Noticia 1" class="d-block w-100">
                <div class="carousel-caption news-text">
                    <h3>Noticia 1</h3>
                    <p>Texto de la noticia 1. <a href="#" data-toggle="modal" data-target="#modalNoticia1">Ver más</a></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/noticia2.jpg" alt="Noticia 2" class="d-block w-100">
                <div class="carousel-caption news-text">
                    <h3>Noticia 2</h3>
                    <p>Texto de la noticia 2. <a href="#" data-toggle="modal" data-target="#modalNoticia2">Ver más</a></p>
                </div>
            </div>
            <!-- Repite este bloque para las otras noticias -->
        </div>

        <!-- Flechas de Navegación del Carrusel -->
        <a class="carousel-control-prev" href="#noticiasCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#noticiasCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>

    <!-- Texto debajo del Carrusel -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Otras Noticias</h2>
                <p>Aquí puedes encontrar más noticias interesantes relacionadas con nuestra empresa y proyectos.</p>
            </div>
        </div>
    </div>

    <!-- Modales para Ampliar Información de las Noticias -->
    <!-- Modal Noticia 1 -->
    <div class="modal fade" id="modalNoticia1" tabindex="-1" role="dialog" aria-labelledby="modalNoticia1Label" aria-hidden="true">
        <!-- Contenido del Modal -->
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNoticia1Label">Noticia 1</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Contenido detallado de la Noticia 1.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Repite este bloque para los modales de las otras noticias -->

    <!-- Enlace a CDN de Bootstrap JS y jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
